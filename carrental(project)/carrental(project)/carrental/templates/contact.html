{% extends "layout.html" %}
{% load static %}

{% block content %}
<div class="row" style="background-color:#CDDFF8">
    {% if messages %}
  {% for message in messages %}
    <div class="alert alert-success fw-bold text-center mt-4" role="alert">
      {{ message }}
    </div>

    <script>
      setTimeout(() => {
        document.querySelector(".alert").style.display = "none";
      }, 5000);  // hides message after 5 seconds
    </script>
  {% endfor %}
{% endif %}

    <form method="POST" role="form" action="{% url 'savecontact' %}" id="registration" class="shadow-lg" data-aos="fade-up" style=" 
    background-image:linear-gradient(to bottom, rgba(176, 175, 175, 0.6), rgba(255, 255, 255, 0.3)), url('{% static "img/login_bg.jpg" %}');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center; 
        height: 500px; width:1255px">
        {% csrf_token %}
         <h2 style="text-align:center;margin-top:50px">CONTACT QUERY</h2>
         <p style="margin-top:10px;text-align:center">fill out  the form for any query!!!</p>
      
             <table class="m-5">
                 <tr>
                     <td><label for="name" style="margin-left:180px;"><h5>FULL NAME</h5></label></td>
                     <td><input type="text" id="name" name="name" class="ms-5" style="margin-left:20px;box-shadow: 2px 4px 10px rgba(46, 35, 76, 0.3);"></td>
                     <td><label for="useremail" style="margin-left:100px;"><h5>EMAIL</h5></label></td>
                     <td ><input type="useremail" id="useremail" name="useremail"  style="margin-left:20px;box-shadow: 2px 4px 10px rgba(0,0,0,0.3);" class="ms-5"></td>
                 </tr>
                 <tr>

                 </tr>
                 <tr>
                     
                     <td><label for="phone_number" style="margin-left:180px;"><h5>PHONE NO.</h5></label></td>
                     <td><input type="text" id="phone_number"  style="margin-left:20px; box-shadow: 2px 4px 10px rgba(0,0,0,0.3);" name="phone_number" class="ms-5"></td>
                     <td><label for="date" style="margin-left:100px;" ><h5>Date</h5></label></td>
                     <td><input type="datetime-local" id="date" name="date" style="margin-left:20px; box-shadow: 2px 4px 10px rgba(0,0,0,0.3);"  class="ms-5 " ></td>
                 </tr>
                 
             </table>
             
                <textarea  name="msg" rows="3" cols="100" style="margin-left:230px; box-shadow: 2px 4px 10px rgba(0,0,0,0.3);"  placeholder="write your query here!!" style="margin-left:140px; "></textarea>
             <div style="text-align: center;  padding: 10px;">
                 <button style="width: 200px; height: 40px; border-radius:30px;box-shadow: 2px 4px 10px rgba(0,0,0,0.3); background-color:#CDDFF8;" class="mb-5">SUBMIT</button>
             </div>
         </form>
</div>
{% endblock %}

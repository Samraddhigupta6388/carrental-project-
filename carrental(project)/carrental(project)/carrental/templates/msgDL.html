<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="shortcut icon" href="{% static 'img/lg.jpeg' %}" type="image/x-icon">
  <title>Welcome to {% block title %} {% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      AOS.init();
    });
  </script>
  <style>
  .btn-primary {
  background-color: #0d6efd !important;
  border-color: #0d6efd !important;
  color: white !important;
}
</style>

</head>
<body style="background-color:#D8E6F8">
  <div class="container-fluid">
    <div><h4 style="text-align:center;" class="m-5 fs-2">| PAYMENT |</h4></div>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="card mt-5" data-aos="flip-down" style="width: 28rem;">
          <div class="card-body">
            <h5 class="card-title text-center">Your Profile is not Verified </h5>
            <p class="card-text text-center">Upload Documents to verify your profile.</p>
            <a href="{% url 'verifyform' %}" class="btn btn-primary" style="margin-left:130px">Verify Profile</a>
          </div>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="shortcut icon" href="{% static 'img/lg.jpeg' %}" type="image/x-icon" />
  <title>Welcome to {% block title %}{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet" />

  <!-- AOS Animation -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      AOS.init();
    });
  </script>

  <style>
}

}
</style>
</head>
<body style="background-color:#CDDFF8">
  
  <!-- Navbar (Bootstrap 5) -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(24, 27, 78);">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">ðŸš— Car Rental</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link nav-zoom" href="{% url 'home' %}"><h5 style="color:#B8CAE1">HOME</h5></a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-zoom" href="{% url 'explore' %}"><h5 style="color:#B8CAE1">EXPLORE US</h5></a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-zoom" href="{% url 'contact' %}"><h5 style="color:#B8CAE1">CONTACT</h5></a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-zoom" href="{% url 'registration_view' %}"><h5 style="color:#B8CAE1">REGISTRATION</h5></a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-zoom " href="{% url 'login' %}"><h5 style="color:#B8CAE1">LOGIN</h5></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container-fluid">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="text-center" style="background-color: rgb(24, 27, 78);">
    <div class="container p-4 pb-0">
      <section class="mb-4">
        <!-- Social buttons -->
        <a class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="#"><i class="fab fa-facebook-f"></i></a>
        <a class="btn text-white btn-floating m-1" style="background-color: #55acee;" href="#"><i class="fab fa-twitter"></i></a>
        <a class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="#"><i class="fab fa-google"></i></a>
        <a class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" href="#"><i class="fab fa-instagram"></i></a>
        <a class="btn text-white btn-floating m-1" style="background-color: #0082ca;" href="#"><i class="fab fa-linkedin-in"></i></a>
        <a class="btn text-white btn-floating m-1" style="background-color: #333333;" href="#"><i class="fab fa-github"></i></a>
      </section>
    </div>

    <div class="text-center p-3" style="color:white; background-color: rgba(0, 0, 0, 0.05);">
      Â© 2020 Copyright:
      <a class="text-white" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div>
  </footer>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

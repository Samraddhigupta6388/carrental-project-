{% extends "admindash.html" %}
{% load static %}

{% block content %}
<div class="row  overflow-auto">
    <div class="col-sm-12 p-5 table-responsive">
        <div style="text-align:center;padding:10px; font-size:25px"><u> CONTACT QUERIES </u></div>
        <table class="table table-responsive table-bordered" style="box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);" id="example">
            <thead>
                <tr >
                    <th style="background-color:rgb(145, 147, 184); color: white;">Name</th>
                    <th style="background-color:rgb(145, 147, 184); color: white;">Email</th>
                    <th style="background-color:rgb(145, 147, 184); color: white;">Phone_No</th>
                    <th style="background-color:rgb(145, 147, 184); color: white;">Message</th>
                    <th style="background-color:rgb(145, 147, 184); color: white;">posting Date</th>
                    <th style="background-color:rgb(145, 147, 184); color: white;">Action</th>  
                </tr>
            </thead>
            <tbody>
                {% for n in bata %}
                <tr>
                   
                    <td>{{n.name}}</td>
                    <td>{{n.useremail}}</td>
                    <td>{{n.phone_number}}</td>
                    <td>{{n.date}}</td>
                    <td>{{n.msg}}</td>
                    <td><a href="{% url 'deleteCQ' n.id %}"><i class="fa-solid fa-trash" style="color: #ff0000;"></i></a></td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
 </div>

{% endblock %}
